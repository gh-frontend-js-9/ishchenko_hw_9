<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="type">
        <button id = 'pug'>Lazy pug</button>
        <button id = 'cat'>Fluffy cat</button>
        <button id = 'ninja'>Ninja</button>
    </div>
    <div class="control-buttons">
        <div>
            <button id = "eat">Eat</button>
            <button id = "clean">Clean</button>
            <button id = "run">Play</button>
            <button id = "doc">Visit doc</button>
            <button id = "bar">Go to bar</button>
            <button id = "work">Go to work</button>
            <button id = "buy">Buy Food</button>
            <button id = "business">Start a business</button>
        </div>
        <div>
            <div class = "eatProgressBarElem"></div>
            <div class = "washProgressBarElem"></div>
            <div class = "runProgressBarElem"></div>
            <div class = "healthProgressBarElem"></div>
            <div class = "socialProgressBarElem"></div>
            <div class = "moneyProgressBarElem"></div>
            <p id = "out"></p>
        </div>
    </div>
    <script src = "tamagochi-script.js"></script>
</body>
</html>
